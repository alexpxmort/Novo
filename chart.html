$(document).ready(function(){
  let ctx = document.getElementById("myChart");


 $("#btnGenChart").click(function(){
  function gera_cor(){

    let hexadecimais = '0123456789ABCDEF';

    let cor = '#';

  

    // Pega um número aleatório no array acima

    for (let i = 0; i < 6; i++ )   {

    //E concatena à variável cor

        cor += hexadecimais[Math.floor(Math.random() * 16)];

    }

    return cor;

}

 let ds=[];

 data.label=["Tempo em que o ponto foi gerado"];
 let ts_at=dat.getTime();
 data.data=[ts,ts_at];
 data.backgroundColor='transparent';
   data.pointBackgroundColor=gera_cor();

 ds.push(data);

 let lbls=[];

 lbls.push('0:00','0:01');

 let chart = new Chart(ctx, { type: 'line', data: { datasets: ds,
 labels: lbls,
 },
